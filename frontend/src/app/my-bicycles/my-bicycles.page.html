<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-bicycles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">my-bicycles</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

ion-content>
  <ion-list>
    <ion-item *ngFor="let bicycle of bicycles">
      <ion-label>
        <h2>{{ bicycle.brand }} {{ bicycle.model }}</h2>
        <p>Color: {{ bicycle.color }} | Year: {{ bicycle.year }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
